<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <style>
        body {
          font-family: monospace;
          font-size: 21px;
          background-color: rgb(49, 48, 48);
          color: white;
          text-align: center;
        }
      </style>
</head>
<body>
    <form method="post" action="https://www.w3schools.com/action_page.php">
        <input type="date" name="date" />
        <br><br>
        <label for="n">Usuário:</label>
        <input id="n" type="text" name="nome" required/>
        <br /><br />
        <label for="n">Senha:</label>
        <input id="n" type="text" name="nome" required/>
        <br /><br/>
        <br><br>
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="nome">Nome:</label><br>
          <input type="text" id="nome" name="nome"><br><br>
          
          <label for="endereco">Endereço:</label><br>
          <input type="text" id="endereco" name="endereco"><br><br>
          
          <label for="numero">Número:</label><br>
          <input type="text" id="numero" name="numero"><br><br>
          
          <label for="complemento">Complemento:</label><br>
          <input type="text" id="complemento" name="complemento"><br><br>
          
          <label for="cidade">Cidade:</label><br>
          <input list="cidades" id="cidade" name="cidade">
          <datalist id="cidades">
            <option value="Sorocaba"></option>
            <option value="São Paulo">
            <option value="Iperó">
            <option value="Tatuí">
            <option value="Sarapuí">
            <option value="Porto Alegre">
          </datalist><br><br>
          
          <label for="estado">Estado:</label><br>
          <select id="estado" name="estado">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
            
          </select><br><br>
          
          <label for="cep">CEP:</label><br>
          <input type="text" id="cep" name="cep" maxlength="9"><br><br>
          
          <label>Gênero:</label><br>
          <input type="radio" id="masculino" name="genero" value="masculino">
          <label for="masculino">Masculino</label><br>
          
          <input type="radio" id="feminino" name="genero" value="feminino">
          <label for="feminino">Feminino</label><br>
  
          <input type="radio" id="prefiro nao falar" name="genero" value="prefiro não falar">
          <label for="prefiro não falar">Prefiro Não Falar</label><br><br>
  
          <label>Curso:</label><br>
          <input type="checkbox" id="ads" name="ads" value="ads">
          <label for="ads">ADS</label><br>
          
          <input type="checkbox" id="jogos" name="jogos" value="jogos">
          <label for="jogos">Jogos</label><br>
          
          <input type="checkbox" id="gestao-ti" name="gestao-ti" value="gestao-ti">
          <label for="gestao-ti">Gestão de TI</label><br>
          
          <input type="checkbox" id="banco-dados" name="banco-dados" value="banco-dados">
          <label for="banco-dados">Banco de Dados</label><br><br>
  
          <label>Modelo:</label><br>
          <input type="radio" id="presencial" name="modelo" value="presencial">
          <label for="presencial">Presencial</label><br>
          
          <input type="radio" id="ead" name="modelo" value="ead">
          <label for="ead">EAD</label><br>
          
          <input type="radio" id="semi-presencial" name="modelo" value="semi-presencial">
          <label for="semi-presencial">Semi Presencial</label><br><br>
          
        </fieldset><br>
        <input type="submit" value="ENVIAR" style="height: 30px; width: 100px;";" />
    </form>
</body>
</html>
